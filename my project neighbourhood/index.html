<!DOCTYPE html>
<html>
<head>
	<title>PROJECT NEIGHBOURHOOD MAP</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="js/map.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Kalam|Source+Sans+Pro" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<header class="col-md-12 header">
			<h1>There's nothing like AUSTRALIA</h1>
		</header>
	</div>

	<main class="row main">
		<section class="map col-md-9" id="map"></section>

		<div class="col-md-3 side">
			<ul class="nav navbar-nav" data-bind="foreach:locations" >
				<li class="list">
					<a data-bind="visible:show,event:{click:$parent.selectAll,mouseover:$parent.over},text:title" class="anchor"></a>
				</li>
			</ul>
			<form class="navbar-form navbar-left">
				<div class="form-group">
					<input type="text" class="form-control text-center" placeholder="Search" data-bind="value:inputText, valueUpdate: 'afterkeydown',event:{keyup:filtersearch}">
				</div>
			</form>
		</div>

	</main>

</div>
<!--following are scripts-->
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiWIweid7kt_-X0aCKhFE9s8GFW9GRraI&callback=initMap" onerror="googleError()"></script>
</body>
</html>
